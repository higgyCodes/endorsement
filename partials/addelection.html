<div ng-controller="createCtrl">

<!--City Municipal-->

	<div class="btn-group">
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    {{header[0]}} <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
	    <li ng-repeat="race in races" ng-click="raceType(race)"><a href="">{{race}}</a></li>
	    <li role="separator" class="divider"></li>
	    <li><a href="#">Add Race</a></li>
	  </ul>
	</div>

<!--County-->

	<div class="btn-group">
	  <span>
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="raceBuilder[0]">
	    {{header[1]}} <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
	    <li ng-repeat="items in list" ng-click="firstChoice(items)" ng-repeat="item in county"><a href="">{{items}}</a></li>
	  </ul>
	  </span>
	</div>

<!-- City -->

	<div class="btn-group">
	  <span>
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="raceBuilder[1]"> {{header[2]}}
	     <span class="caret"></span>

	  </button>
	  <ul class="dropdown-menu">
	    <li ng-repeat="items in cities" ng-click="secondChoice(items)"><a href="">{{items}}</a></li>
	  </ul>
	  </span>
	</div>

<!-- Racetype -->

	<div class="btn-group">
	  <span>
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="raceBuilder[2]"> {{header[3]}}
	     <span class="caret"></span>

	  </button>
	  <ul class="dropdown-menu">
	    <li ng-repeat="items in munirace" ng-click="thirdChoice(items)"><a href="">{{items}}</a></li>
	  </ul>
	  </span>
	</div>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" ng-click="addCandidate()" ng-if="raceBuilder[3]">Add Candidate</button>
</div>


<!-- Candidate Input -->
	<div ng-repeat="candidate in candidateList">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <input type="text" class="form-control" aria-label="Candidate Name" placeholder="Candidate Name">
	      <div class="input-group-btn">
	        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
	        <ul class="dropdown-menu dropdown-menu-right">
	          <li><a href="#">Action</a></li>
	          <li><a href="#">Another action</a></li>
	          <li><a href="#">Something else here</a></li>
	          <li role="separator" class="divider"></li>
	          <li><a href="#">Separated link</a></li>
	        </ul>
	      </div><!-- /btn-group -->
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	  <button type="button" class="btn btn-default btn-med" ng-click="removeCandidate(candidate)">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove Candidate
</button>
	</div><!-- /.row -->
</div>
